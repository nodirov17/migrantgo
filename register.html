<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MigrantGo - Ro'yxatdan o'tish</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="2" fill="%23ffffff" opacity="0.08"/><circle cx="25" cy="75" r="1.5" fill="%23ffffff" opacity="0.05"/><circle cx="75" cy="25" r="1" fill="%23ffffff" opacity="0.03"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
            animation: float 25s infinite linear;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            100% { transform: translateX(-100px) translateY(-100px) rotate(360deg); }
        }

        /* Enhanced floating elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            animation: floatUpDown 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 8%;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.1), rgba(76, 175, 80, 0.05));
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 85%;
            background: radial-gradient(circle, rgba(33, 150, 243, 0.12), rgba(33, 150, 243, 0.06));
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 85%;
            left: 15%;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.1), rgba(255, 193, 7, 0.05));
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 5%;
            left: 75%;
            background: radial-gradient(circle, rgba(156, 39, 176, 0.08), rgba(156, 39, 176, 0.04));
            animation-delay: 1s;
        }

        .floating-element:nth-child(5) {
            width: 40px;
            height: 40px;
            top: 50%;
            left: 5%;
            background: radial-gradient(circle, rgba(255, 87, 34, 0.1), rgba(255, 87, 34, 0.05));
            animation-delay: 3s;
        }

        @keyframes floatUpDown {
            0%, 100% { 
                transform: translateY(0) translateX(0) scale(1); 
                opacity: 0.7;
            }
            25% { 
                transform: translateY(-30px) translateX(15px) scale(1.1); 
                opacity: 0.9;
            }
            50% { 
                transform: translateY(-15px) translateX(-10px) scale(0.95); 
                opacity: 0.6;
            }
            75% { 
                transform: translateY(-40px) translateX(20px) scale(1.05); 
                opacity: 0.8;
            }
        }

        /* Main container */
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 520px;
            position: relative;
            z-index: 10;
            overflow: hidden;
            animation: slideInScale 0.8s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .register-header {
            text-align: center;
            padding: 2.5rem 2rem 1rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08), rgba(118, 75, 162, 0.08));
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-button {
            position: absolute;
            top: 1.5rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #667eea;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background: white;
            transform: translateX(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .logo {
            font-size: 2.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .register-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        /* User type selection */
        .user-type-selector {
            display: flex;
            gap: 1rem;
            padding: 0 2rem;
            margin-bottom: 2rem;
        }

        .user-type-card {
            flex: 1;
            padding: 1.8rem 1.2rem;
            border: 2px solid transparent;
            border-radius: 18px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(246, 247, 251, 0.8);
            position: relative;
            overflow: hidden;
        }

        .user-type-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transition: left 0.6s ease;
        }

        .user-type-card:hover::before {
            left: 100%;
        }

        .user-type-card.active {
            border-color: #2196F3;
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.12), rgba(76, 175, 80, 0.08));
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(33, 150, 243, 0.25);
        }

        .user-type-icon {
            font-size: 2.2rem;
            margin-bottom: 0.8rem;
            color: #667eea;
            transition: all 0.4s ease;
        }

        .user-type-card.active .user-type-icon {
            color: #2196F3;
            transform: scale(1.15);
        }

        .user-type-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .user-type-desc {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.4;
        }

        /* Form container */
        .form-container {
            max-height: 500px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(33, 150, 243, 0.3) transparent;
        }

        .form-container::-webkit-scrollbar {
            width: 6px;
        }

        .form-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }

        .form-container::-webkit-scrollbar-thumb {
            background: rgba(33, 150, 243, 0.3);
            border-radius: 3px;
        }

        .form-container::-webkit-scrollbar-thumb:hover {
            background: rgba(33, 150, 243, 0.5);
        }

        /* Register form */
        .register-form {
            padding: 0 2rem 2rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            flex: 1;
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            flex: none;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1.1rem 1.1rem 1.1rem 3.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 14px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 25px rgba(33, 150, 243, 0.12);
            transform: translateY(-1px);
        }

        .form-group input:focus + .input-icon,
        .form-group select:focus + .input-icon {
            color: #2196F3;
            transform: translateY(-50%) scale(1.1);
        }

        /* Checkbox styling */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(246, 247, 251, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(33, 150, 243, 0.1);
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            padding: 0;
            margin: 0;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-group input[type="checkbox"]:checked {
            background: #2196F3;
            border-color: #2196F3;
        }

        .checkbox-group input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 6px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
            cursor: pointer;
        }

        .checkbox-label a {
            color: #2196F3;
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        /* Register button */
        .register-button {
            width: 100%;
            padding: 1.3rem;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .register-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2196F3, #4CAF50);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .register-button:hover::before {
            left: 0;
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(76, 175, 80, 0.3);
        }

        .register-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Login link */
        .login-link {
            text-align: center;
            padding: 1rem 0;
            background: rgba(246, 247, 251, 0.6);
            color: #666;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-link a {
            color: #2196F3;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #1976D2;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success animation */
        .success-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            border-radius: 25px;
            z-index: 20;
        }

        .success-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            80% { transform: translateY(-10px); }
        }

        /* Error message */
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #d32f2f;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        /* Form validation */
        .form-group input.error {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.05);
        }

        .form-group input.success {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.05);
        }

        .validation-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .validation-icon.show {
            opacity: 1;
        }

        .validation-icon.success {
            color: #4CAF50;
        }

        .validation-icon.error {
            color: #f44336;
        }

        /* Progress indicator */
        .form-progress {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .progress-step {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(33, 150, 243, 0.2);
            transition: all 0.3s ease;
        }

        .progress-step.active {
            background: #2196F3;
            transform: scale(1.3);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .register-container {
                max-width: 100%;
                margin: 0;
            }

            .register-header {
                padding: 2rem 1.5rem 1rem;
            }

            .logo {
                font-size: 2.2rem;
            }

            .user-type-selector {
                flex-direction: column;
                padding: 0 1.5rem;
            }

            .register-form {
                padding: 0 1.5rem 1.5rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .user-type-card {
                padding: 1.5rem 1rem;
            }

            .form-container {
                max-height: 400px;
            }
        }

        /* Enhanced animations */
        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUp 0.4s ease forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 0.5rem;
            display: none;
        }

        .strength-bar {
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-text {
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <!-- Register container -->
    <div class="register-container">
        <!-- Header -->
        <div class="register-header">
            <a href="login.html" class="back-button" title="Kirish sahifasiga qaytish">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="logo">MigrantGo</div>
            <p class="register-subtitle">Yangi hisob yarating va ishni boshlang!</p>
        </div>

        <!-- User type selector -->
        <div class="user-type-selector">
            <div class="user-type-card active" onclick="selectUserType('migrant')">
                <div class="user-type-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-type-title">Migrant</div>
                <div class="user-type-desc">Ish qidiruvchi sifatida ro'yxatdan o'tish</div>
            </div>
            
            <div class="user-type-card" onclick="selectUserType('employer')">
                <div class="user-type-icon">
                    <i class="fas fa-building"></i>
                </div>
                <div class="user-type-title">Ish beruvchi</div>
                <div class="user-type-desc">Kompaniya sifatida ro'yxatdan o'tish</div>
            </div>
        </div>

        <!-- Form progress indicator -->
        <div class="form-progress">
            <div class="progress-step active"></div>
            <div class="progress-step"></div>
            <div class="progress-step"></div>
        </div>

        <!-- Form container -->
        <div class="form-container">
            <!-- Register form -->
            <form class="register-form" onsubmit="handleRegister(event)">
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Basic Information -->
                <div class="form-row fade-in">
                    <div class="form-group">
                        <label for="firstName">Ism *</label>
                        <div class="input-wrapper">
                            <input type="text" id="firstName" name="firstName" required>
                            <i class="fas fa-user input-icon"></i>
                            <i class="validation-icon fas"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Familiya *</label>
                        <div class="input-wrapper">
                            <input type="text" id="lastName" name="lastName" required>
                            <i class="fas fa-user input-icon"></i>
                            <i class="validation-icon fas"></i>
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="form-group full-width fade-in">
                    <label for="email">Email manzil *</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required>
                        <i class="fas fa-envelope input-icon"></i>
                        <i class="validation-icon fas"></i>
                    </div>
                </div>

                <div class="form-group full-width fade-in">
                    <label for="phone">Telefon raqam *</label>
                    <div class="input-wrapper">
                        <input type="tel" id="phone" name="phone" placeholder="+998 90 123 45 67" required>
                        <i class="fas fa-phone input-icon"></i>
                        <i class="validation-icon fas"></i>
                    </div>
                </div>

                <!-- Migrant specific fields -->
                <div id="migrantFields" class="migrant-fields">
                    <div class="form-row fade-in">
                        <div class="form-group">
                            <label for="age">Yosh *</label>
                            <div class="input-wrapper">
                                <input type="number" id="age" name="age" min="18" max="65">
                                <i class="fas fa-calendar-alt input-icon"></i>
                                <i class="validation-icon fas"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="gender">Jins *</label>
                            <div class="input-wrapper">
                                <select id="gender" name="gender">
                                    <option value="">Tanlang</option>
                                    <option value="male">Erkak</option>
                                    <option value="female">Ayol</option>
                                </select>
                                <i class="fas fa-venus-mars input-icon"></i>
                                <i class="validation-icon fas"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-row fade-in">
                        <div class="form-group">
                            <label for="education">Ta'lim darajasi *</label>
                            <div class="input-wrapper">
                                <select id="education" name="education">
                                    <option value="">Tanlang</option>
                                    <option value="middle">O'rta ta'lim</option>
                                    <option value="secondary">O'rta maxsus</option>
                                    <option value="higher">Oliy ta'lim</option>
                                </select>
                                <i class="fas fa-graduation-cap input-icon"></i>
                                <i class="validation-icon fas"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="experience">Ish tajribasi *</label>
                            <div class="input-wrapper">
                                <select id="experience" name="experience">
                                    <option value="">Tanlang</option>
                                    <option value="0">Tajriba yo'q</option>
                                    <option value="1-3">1-3 yil</option>
                                    <option value="3-5">3-5 yil</option>
                                    <option value="5+">5+ yil</option>
                                </select>
                                <i class="fas fa-briefcase input-icon"></i>
                                <i class="validation-icon fas"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group full-width fade-in">
                        <label for="skills">Malakalar/Ko'nikmalar</label>
                        <div class="input-wrapper">
                            <input type="text" id="skills" name="skills" placeholder="Masalan: qurilish, oshpazlik, haydovchilik">
                            <i class="fas fa-tools input-icon"></i>
                            <i class="validation-icon fas"></i>
                        </div>
                    </div>
                </div>

                <!-- Employer specific fields -->
                <div id="employerFields" class="employer-fields" style="display: none;">
                    <div class="form-group full-width fade-in">
                        <label for="companyName">Kompaniya nomi *</label>
                        <div class="input-wrapper">
                            <input type="text" id="companyName" name="companyName">

                        <label for="confirmPassword">Parolni tasdiqlash *</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>

                <!-- Terms and conditions -->
                <div class="checkbox-group fade-in">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" class="checkbox-label">
                        Men <a href="terms.html" target="_blank">foydalanish shartlari</a> va 
                        <a href="privacy.html" target="_blank">maxfiylik siyosati</a>ni o'qib chiqdim va roziman
                    </label>

                <div class="checkbox-group fade-in">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter" class="checkbox-label">
                        Yangiliklar va maxsus takliflar haqida email orqali xabar olishni xohlayman
                    </label>

        <!-- Login link -->
        <div class="login-link fade-in">
            Hisobingiz bormi? <a href="login.html">Kirish</a>
        </div>

        <!-- Success animation -->
        <div class="success-animation" id="successAnimation">
            <div style="text-align: center;">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div>Muvaffaqiyatli ro'yxatdan o'tdingiz!</div>
                <div style="font-size: 1rem; margin-top: 0.5rem; opacity: 0.9;">
                    Email manzilingizga tasdiqlash xabari yuborildi
                </div>
            </div>
        </div>

    <script>
        let selectedUserType = 'migrant'; // Default selection

        // User type selection
        function selectUserType(type) {
            selectedUserType = type;
            
            // Update UI
            document.querySelectorAll('.user-type-card').forEach(card => {
                card.classList.remove('active');
            });
            
            event.target.closest('.user-type-card').classList.add('active');
            
            // Show/hide relevant fields
            const migrantFields = document.getElementById('migrantFields');
            const employerFields = document.getElementById('employerFields');
            
            if (type === 'migrant') {
                migrantFields.style.display = 'block';
                employerFields.style.display = 'none';
                
                // Make migrant fields required
                migrantFields.querySelectorAll('input[required], select[required]').forEach(field => {
                    field.removeAttribute('disabled');
                });
                
                // Remove employer field requirements
                employerFields.querySelectorAll('input, select').forEach(field => {
                    field.removeAttribute('required');
                    field.setAttribute('disabled', 'disabled');
                });
            } else {
                migrantFields.style.display = 'none';
                employerFields.style.display = 'block';
                
                // Make employer fields required
                employerFields.querySelectorAll('input, select').forEach(field => {
                    if (field.name !== 'website') { // Website is optional
                        field.setAttribute('required', 'required');
                    }
                    field.removeAttribute('disabled');
                });
                
                // Remove migrant field requirements
                migrantFields.querySelectorAll('input, select').forEach(field => {
                    field.removeAttribute('required');
                    field.setAttribute('disabled', 'disabled');
                });
            }
            
            updateProgressIndicator();
        }

        // Progress indicator update
        function updateProgressIndicator() {
            // This is a simple implementation - you can make it more sophisticated
            const steps = document.querySelectorAll('.progress-step');
            steps.forEach(step => step.classList.remove('active'));
            steps[0].classList.add('active');
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'flex';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Form validation
        function validateField(field) {
            const value = field.value.trim();
            const validationIcon = field.parentElement.querySelector('.validation-icon');
            let isValid = false;

            // Reset classes
            field.classList.remove('error', 'success');
            validationIcon.classList.remove('show', 'success', 'error');

            // Check if required field is empty
            if (field.hasAttribute('required') && !value) {
                field.classList.add('error');
                validationIcon.classList.add('show', 'error', 'fa-times');
                return false;
            }

            // Specific validations
            switch (field.type) {
                case 'email':
                    isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
                    break;
                case 'tel':
                    isValid = /^\+998\s?\d{2}\s?\d{3}\s?\d{2}\s?\d{2}$/.test(value);
                    break;
                case 'number':
                    const num = parseInt(value);
                    isValid = num >= 18 && num <= 65;
                    break;
                case 'password':
                    isValid = value.length >= 6;
                    if (field.id === 'password') {
                        updatePasswordStrength(value);
                    } else if (field.id === 'confirmPassword') {
                        isValid = value === document.getElementById('password').value;
                    }
                    break;
                default:
                    isValid = value.length >= 2;
            }

            // Update UI
            if (isValid) {
                field.classList.add('success');
                validationIcon.classList.add('show', 'success', 'fa-check');
            } else {
                field.classList.add('error');
                validationIcon.classList.add('show', 'error', 'fa-times');
            }

            return isValid;
        }

        // Password strength indicator
        function updatePasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            strengthDiv.style.display = 'block';
            
            let strength = 0;
            let text = 'Juda zaif';
            let color = '#f44336';
            
            if (password.length >= 6) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            if (strength >= 75) {
                text = 'Kuchli';
                color = '#4CAF50';
            } else if (strength >= 50) {
                text = 'O\'rtacha';
                color = '#ff9800';
            } else if (strength >= 25) {
                text = 'Zaif';
                color = '#ff5722';
            }
            
            strengthFill.style.width = strength + '%';
            strengthFill.style.background = color;
            strengthText.textContent = text;
        }

        // Phone number formatting
        function formatPhoneNumber(value) {
            // Remove all non-digit characters except +
            let cleaned = value.replace(/[^\d+]/g, '');
            
            // Ensure it starts with +998
            if (!cleaned.startsWith('+998')) {
                cleaned = '+998' + cleaned.replace(/^\+?998?/, '');
            }
            
            // Format: +998 90 123 45 67
            const match = cleaned.match(/^\+998(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
            if (match) {
                let formatted = '+998';
                if (match[1]) formatted += ' ' + match[1];
                if (match[2]) formatted += ' ' + match[2];
                if (match[3]) formatted += ' ' + match[3];
                if (match[4]) formatted += ' ' + match[4];
                return formatted;
            }
            
            return cleaned;
        }

        // Handle form submission
        function handleRegister(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            
            // Validate all required fields
            const requiredFields = form.querySelectorAll('input[required], select[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.disabled && !validateField(field)) {
                    isValid = false;
                }
            });
            
            // Check terms agreement
            if (!document.getElementById('terms').checked) {
                showError('Foydalanish shartlarini qabul qilishingiz kerak');
                return;
            }
            
            if (!isValid) {
                showError('Iltimos, barcha majburiy maydonlarni to\'g\'ri to\'ldiring');
                return;
            }
            
            // Show loading state
            registerBtn.disabled = true;
            registerBtnText.innerHTML = '<span class="loading"></span> Ro\'yxatdan o\'tkazilmoqda...';
            
            // Hide error if visible
            document.getElementById('errorMessage').style.display = 'none';
            
            // Simulate registration process
            setTimeout(() => {
                // Show success animation
                document.getElementById('successAnimation').style.display = 'flex';
                
                // Redirect after success animation
                setTimeout(() => {
                    if (selectedUserType === 'migrant') {
                        window.location.href = 'migrant-dashboard.html';
                    } else {
                        window.location.href = 'employer-dashboard.html';
                    }
                }, 3000);
            }, 2000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Add validation to all inputs
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('blur', () => validateField(input));
                input.addEventListener('input', () => {
                    if (input.classList.contains('error') || input.classList.contains('success')) {
                        validateField(input);
                    }
                });
            });
            
            // Phone number formatting
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function() {
                this.value = formatPhoneNumber(this.value);
            });
            
            // Password confirmation validation
            const confirmPasswordInput = document.getElementById('confirmPassword');
            confirmPasswordInput.addEventListener('input', function() {
                validateField(this);
            });
            
            // Add stagger animation to form elements
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                el.style.animationDelay = (index * 0.1) + 's';
            });

            // Focus first input
            document.getElementById('firstName').focus();
            
            // Initialize user type
            selectUserType('migrant');
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                window.location.href = 'login.html';
            }
        });

        // Auto-save to localStorage (optional feature)
        function autoSave() {
            const form = document.querySelector('.register-form');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.userType = selectedUserType;
            
            localStorage.setItem('migrantgo_registration_draft', JSON.stringify(data));
        }

        // Load saved data
        function loadSavedData() {
            const saved = localStorage.getItem('migrantgo_registration_draft');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    
                    // Fill form fields
                    Object.keys(data).forEach(key => {
                        const field = document.querySelector(`[name="${key}"]`);
                        if (field && key !== 'userType') {
                            field.value = data[key];
                        }
                    });
                    
                    // Set user type
                    if (data.userType) {
                        selectUserType(data.userType);
                    }
                } catch (e) {
                    console.error('Error loading saved data:', e);
                }
            }
        }

        // Auto-save on input change
        document.addEventListener('input', debounce(autoSave, 1000));

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Clear saved data on successful registration
        window.addEventListener('beforeunload', function() {
            // Only clear if registration was successful
            if (document.getElementById('successAnimation').style.display === 'flex') {
                localStorage.removeItem('migrantgo_registration_draft');
            }
        });

        // Load saved data on page load
        // loadSavedData(); // Uncomment if you want auto-save feature
        
        console.log('Registration form loaded successfully');
        console.log('Available user types: Migrant, Employer');
    </script>
